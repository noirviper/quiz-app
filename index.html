<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A quiz app to determine your RPG class.">
    <title>What Fantasy RPG Class Are You</title>
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC|Cardo&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <div class="logo-container">
        <img src="images/dnd-logo.png" alt="logo" />
      </div>
      <h1>What Fantasy RPG Class Are You?</h1>
    </header>
    <main role="main">
      <section class="progress-container">
        
        <div class="progress-bar"></div>
        <span class="circle q1">1</span>
        <span class="circle q2">2</span>
        <span class="circle q3">3</span>
        <span class="circle q4">4</span>
        <span class="circle q5">5</span>
        <span class="circle q6">6</span>
        <span class="circle q7">7</span>
      </section>
      <section class="question-container">
        <form class="questions">
          <div class="start-quiz-container">
        <button class="start-quiz">Let's Begin</button>
      </div>
        </form>
      </section>

      <section class="feedback-popup">
        
      </section>

      <section class="results-container">
        
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.4/dist/gsap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
