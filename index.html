<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A quiz app to determine your RPG class.">
    <link rel="icon" href="images/dnd-logo.png">
    <title>Are You A Dungeon Master?</title>
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC|Cardo&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <div class="logo-container">
        <img src="images/dnd-logo.png" alt="logo" />
      </div>
      <h1>Are You A Dungeon Master?</h1>
    </header>
    <main role="main">
      <section class="progress-container">
        <div class="current-prog">
          <h3>Questions</h3>
          <div class="bg bg-red"></div>
          <img src='images/potion-bottle.png' alt="potion bottle">
          <div class="num"></div>
        </div>
        <div class="score">
          <h3>Score</h3>
          <div class="bg bg-blue"></div>
          <img src='images/potion-bottle.png' alt="potion bottle">
          <div class="num"></div>
        </div>
      </section>
      <section class="question-container">
        <form class="questions">
          <div class="start-quiz-container">
        <button class="start-quiz">Let's Begin</button>
      </div>
        </form>
      </section>

      <section class="feedback-popup">
        
      </section>

      <section class="results-container">
        
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.4/dist/gsap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
