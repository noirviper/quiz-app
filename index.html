<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What Fantasy RPG Class Are You</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <div class="logo-container">
        <img src="" alt="logo" />
      </div>
      <h1>What Fantasy RPG Class Are You?</h1>
    </header>
    <main role="main">
      <section class="progress-container">
        <div class="progress-bar">
          <p>Displays quiz progress</p>
        </div>
      </section>
      <section class="question-container">
        <form class="questions">
          <label for="answers" class="question">Question</label><br>
          <input type="radio" name="q1" value="1">Answer 1<br>
          <input type="radio" name="q1" value="2">Answer 2<br>
          <input type="radio" name="q1" value="3">Answer 3<br>
          <input type="radio" name="q1" value="4">Answer 4<br>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>

      <section class="feedback-popup">
        <img src="" alt="feedback image">
        <div class="feedback-text"><p>Feedback on your answer</p></div>
        <button type="button" class="next-question">Next Question</button>
      </section>

      <section class="results-container">
        <img src="" alt="results image">
        <p class="results-feedback">Information about your results and how you scored</p>
        <button type="button" class="start-quiz">Take Quiz Again?</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
